<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading EnviroTrace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .background {
            position: absolute;
            inset: 0;
            background-image: url('/images/bg_login.png');
            background-size: cover;
            background-position: center;
        }
        
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(22, 101, 52, 0.4), rgba(30, 58, 138, 0.3), rgba(0, 0, 0, 0.5));
        }
        
        .content {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        
        .center-content {
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .loading-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            margin-top: 1rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="background"></div>
        <div class="overlay"></div>
        
        <div class="content">
            <div class="center-content">
                <h1>EnviroTrace</h1>
                <p class="subtitle">Environmental Management System</p>
                
                <div class="loader"></div>
                <p class="loading-text">Loading...</p>
            </div>
        </div>
    </div>
</body>
</html>
